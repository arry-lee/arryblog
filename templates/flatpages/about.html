<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	{# 网页标题内容块 #}
	<title>{% block title %}{% endblock title %}</title>
	{# 网页顶部引入文件块 #}
    {% block static %}
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/mycss.css' %}" rel="stylesheet" type="text/css">
	{% endblock static %}
  </head>
<body>
<div class="jumbotron">
	<div class="container">
			<div class="col-md-12 column">
				<div class="row">
					<div class="col-sm-8 col-md-12 column">
						<p class="username">Arry Lee</p>
						<p class="slogon">{{user.slogon}}</p>
						<p class="slogon">A real romantic youth.</p>
						<p class="location"><span class="glyphicon glyphicon-map-marker"aria-hidden="true"></span>中国 南京</p>
						微信：act___
						微博：ArryLee
						知乎：ArryLee
						公众号：ask___
						邮箱：arry_lee@qq.com
						GitHub: arry-lee

					</div>
				</div>
			</div>
	</div>
</div>
</body>
</html>
