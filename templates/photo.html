{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}阿锐-光影{% endblock title %}

{% block topfiles %}
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/mycss.css' %}" rel="stylesheet" type="text/css">

	<style type="text/css">
	body {
		background-color: #333333;
	}
	.glyphicon-star {
		color: #F1C40F;
	}
	.glyphicon-heart {
		color: #E74C3C;
	}

	</style>

{% endblock topfiles %}



{% block container %}

<div class="container">
	<h2>相册</h2>
	<div class="row clearfix">
		{% for album in albums%}
		<div class="col-md-4 column">
			<div class="thumbnail">
				<img src="{{album.thumbnail.url}}">
				<div class="caption">
					<h3>
						{{album.name}}
					</h3>
					<p>
						<span class="label label-info">{{album.logo}}</span>
					</p>
					<p>
						{{album.disc}}
					</p>
					<p>
						 <a class="btn btn-default" href="{{album.id}}"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>收藏</a> 
						 <a class="btn btn-default" href="{{album.id}}"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>喜欢</a>
					</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock container %}
