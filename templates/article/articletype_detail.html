{% extends 'article/article_base.html' %}
{% block middle %}
<h2> {{ object.name }} </h2>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>
				编号
			</th>
			<th>
				标题
			</th>
			<th>
				标签
			</th>
			<th>
				创建时间
			</th>
		</tr>
	</thead>
	<tbody>
		{% for article in articles %}
		<tr class="info">
			<td>
				{{ forloop.counter }}
			</td>
			<td>
				<a href="{% url 'article:article-detail' pk=article.pk %}">{{ article.title }}
			</td>
			<td>
				{% for t in article.tags.all %} {{t.name}}{% endfor %}
			</td>
			<td>
				{{ article.create_time}}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock middle %}
