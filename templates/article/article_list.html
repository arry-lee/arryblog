{% extends 'article/article_base.html' %}
{% block middle %}

<ul class="breadcrumb">
				<li>
					<a href="/">主页</a>
				</li>
				<li>
					<a href="/">类目</a>
				</li>
				<li class="active">
					主题
				</li>
			</ul>
<h2> 文章列表 </h2>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>
				编号
			</th>
			<th>
				标题
			</th>
			<th>
				类型
			</th>
			<th>
				标签
			</th>
			<th>
				创建时间
			</th>
		</tr>
	</thead>
	<tbody>
		{% for article in articles %}
		<tr class="{% cycle 'info' 'none'%}">
			<td>
				{{ forloop.counter }}
			</td>
			<td>
				<a href="{% url 'article:article-detail' pk=article.pk %}">{{ article.title }}
			</td>
			<td>
				{{ article.type}}
			</td>
			<td>
				{{ article.tag}}
			</td>
			<td>
				{{ article.create_time}}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock middle %}
