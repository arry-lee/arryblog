{% extends 'article/article_base.html' %}
{% block middle %}
<h2> 项目列表 </h2>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>
				编号
			</th>
			<th>
				名称
			</th>
			<th>
				标志
			</th>
			<th>
				创建时间
			</th>
		</tr>
	</thead>
	<tbody>
		{% for article_type in article_type_list %}
		<tr class="info">
			<td>
				{{ forloop.counter }}
			</td>
			<td>
				{{ article_type.name }}
			</td>
			<td>
				{{ article_type.logo}}
			</td>
			<td>
				{{ article_type.create_time}}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock middle %}
