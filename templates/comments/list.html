{% load humanize %}
<div id="comments">
  {% for comment in comment_list reversed %}
    <div id="c{{ comment.id }}">
	    <div class="col-sm-2">
	      @{{ comment.name }}
	  	</div>
	  	<div class="col-sm-10 text-right">
	      {{ comment.submit_date|naturaltime }}
	  	</div>
    
	    <div class="col-sm-offset-1 col-sm-11">
	      <p>{{ comment.comment }}</p>
	    </div>
    </div>
  {% empty %}
	  <div class="col-sm-offset-1 col-sm-11">
	  	<p>O(∩_∩)O 还没有评论呢</p>
	  </div>
  {% endfor %}
</div>
