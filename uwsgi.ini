[uwsgi]

#使用nginx连接时使用
socket = 127.0.0.1:8080
#直接做web服务器使用
#http = 127.0.0.1:8080
#项目目录
chdir = /home/arry/Projects/arryblog

# Django s wsgi file
module = arryblog.wsgi:application

#项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=arrblog/wsgi.py

#指定启动的工作进程数
processes=4

# 指定工作进程中的线程数
threads=2

master=true

vacuum=true

pidfile = uwsgi.pid
daemonize = uwsgi.log

# 设置虚拟环境的路径
virtualenv=/home/arry/.virtualenvs/arryblog
